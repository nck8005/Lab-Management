<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Program Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #000;
            width: 21cm;
            height: 29.7cm;
            margin: auto;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            color: #000;
            text-decoration: underline;
        }
        h2 {
            text-align: left;
            color: #000;
            text-decoration: underline;
        }

        pre {
            font-family: Consolas, "Courier New", monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 10px 0;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
        }

        .spacer {
            height: 3em; /* Adds 3 blank lines */
        }
    </style>
</head>
<body>
    <h1 text-align="center">Program:</h1>
    
    <h2>Aim:</h2>
    <div class="spacer"></div> <!-- Blank space -->

    <div class="program">
        <h2>Source Code:</h2>
        <pre>{{ code|safe }}</pre>
    </div>

    <div class="output">
        <h2>Output:</h2>
        <pre>{{ output|safe }}</pre>
    </div>

    {% if not hide_button %}
    <div class="button-container">
        <a href="{% url 'generate_pdf' code=code|urlencode output=output|urlencode %}">Download PDF</a>
    </div>
    <p>hello</p>
    {% endif %}
</body>
</html>
