<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Test</title>
    <!-- Include tracking.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/tracking/build/tracking-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tracking/build/data/face-min.js"></script>
</head>
<body>
    <video id="webcam" autoplay playsinline width="320" height="240"></video>
    <audio id="alarm-sound" src="/static/alarm.mp3" preload="auto"></audio>
    <div id="warning-message" style="position: fixed; top: 10px; left: 10px; color: red; font-size: 18px; font-weight: bold; display: none;">
        Malpractice detected!
    </div>

    <script>
        const video = document.getElementById('webcam');
        const alarmSound = document.getElementById('alarm-sound');
        const warningMessage = document.getElementById('warning-message');

        let noFaceCount = 0;
        let alarmTriggered = false;

        function playAlarm() {
            if (!alarmTriggered) {
                console.log("Displaying warning message and playing alarm.");
                warningMessage.style.display = 'block';
                alarmSound.loop = true;
                alarmSound.play().catch(err => console.error('Error playing alarm sound:', err));
                alarmTriggered = true;
            }
        }

        function stopAlarm() {
            if (alarmTriggered) {
                console.log("Hiding warning message and stopping alarm.");
                warningMessage.style.display = 'none';
                alarmSound.pause();
                alarmSound.currentTime = 0;
                alarmTriggered = false;
            }
        }

        // Access Webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                console.log("Webcam accessed successfully.");

                // Initialize face tracker
                const tracker = new tracking.ObjectTracker('face');
                tracking.track('#webcam', tracker);

                tracker.on('track', (event) => {
                    if (event.data.length === 0) {
                        noFaceCount++;
                        console.log(`No face detected for ${noFaceCount} second(s).`);
                        if (noFaceCount >= 3) {
                            playAlarm();
                        }
                    } else {
                        noFaceCount = 0;
                        stopAlarm();
                        console.log("Face detected.");
                    }
                });
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });
    </script>
</body>
</html>
